
apiVersion: apps/v1
kind: Deployment
metadata:
  name: papermerge
  namespace: media-server
  labels:
    app: papermerge
spec:
  selector:
    matchLabels:
      app: papermerge
  replicas: 1
  template:
    metadata:
      labels:
        app: papermerge
    spec:
      containers:
      - name: papermerge
        #securityContext:
          #runAsUser: 1001
        image: ghcr.io/linuxserver/papermerge
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 300m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 60
        #readinessProbe:
          #httpGet:
            #path: /_status/healthz
            #port: 80
          #initialDelaySeconds: 5
          #timeoutSeconds: 2
          #successThreshold: 1
          #failureThreshold: 3
          #periodSeconds: 10
        env:      
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: America/Chicago
        ports:
        - containerPort:  8000
          name:  http
        volumeMounts:
        - name: pv-documents
          mountPath: /data/
        - name: nfs-appdata
          mountPath: /config
      volumes:
        - name: pv-documents
          persistentVolumeClaim:
            claimName: pvc-documents
        - name: nfs-appdata
          persistentVolumeClaim:
            claimName: pvc-appdata-papermerge
      restartPolicy: Always

---


#appdata

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-appdata-papermerge
  namespace: media-server
  labels:
    app: papermerge
  annotations:
    nfs.io/storage-path: "papermerge"
spec:
  storageClassName: nfs-appdata
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Mi


---

#Service

apiVersion: v1
kind: Service
metadata:
  name: papermerge
  namespace: media-server
spec:
  selector:
    app: papermerge
  type: LoadBalancer
  ports:
  - name: papermerge
    port: 8000
    targetPort: 8000
    protocol: TCP