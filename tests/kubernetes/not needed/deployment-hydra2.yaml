
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hydra2
  labels:
    app: hydra2
    service: hydra2
spec:
  selector:
    matchLabels:
      app: hydra2
  replicas: 1
  template:
    metadata:
      labels:
        app: hydra2
    spec:
      containers:
      - name: hydra2
        image: ghcr.io/linuxserver/nzbhydra2
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 300m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 5076
          initialDelaySeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 60
        env:      
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: America/Chicago
        ports:
        - containerPort:  7878
          name:  http
      restartPolicy: Always
