apiVersion: v1
kind: Pod
metadata:
  name: glusterfs
  namespace: test
spec:
  containers:
  - name: glusterfs
    image: nginx
    volumeMounts:
    - mountPath: "/mnt/glusterfs"
      name: glusterfsvol
  volumes:
  - name: glusterfsvol
    glusterfs:
      endpoints: gfs-cluster
      path: gv0
      readOnly: false